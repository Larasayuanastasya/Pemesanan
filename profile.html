<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Natchz Photobox</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(245, 212, 229, 0.9); /* Semi-transparent background for better contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 1 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increased width for better layout */
            width: 100%;
            display: flex;
            flex-direction: row;
            backdrop-filter: blur(10px); /* Adding blur effect for better visibility */
        }

        .sidebar {
            flex: 1;
            margin-right: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        .sidebar li {
            margin-bottom: 25px; /* Increased margin for better spacing */
            font-size: 18px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .sidebar li a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .sidebar li a:hover {
            text-decoration: underline;
            color: rgb(230, 117, 173); /* Add hover color for better UX */
        }

        .profile-content {
            flex: 2;
            background-color: #fff;
            padding: 30px; /* Increased padding for better spacing */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        .profile-box {
            text-align: center;
        }

        .profile-box h2 {
            font-size: 22px; /* Slightly larger font for better visibility */
            margin-bottom: 20px;
            color: #333;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #ccc;
            display: inline-block;
        }

        .input-group {
            margin-bottom: 20px; /* Increased margin for better spacing */
            width: 100%;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold; /* Added font-weight for better visibility */
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-login {
            display: inline-block;
            padding: 10px 20px;
            background-color:  rgb(230, 117, 173);
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 200%; 
            max-width: 300px; 
            box-sizing: border-box; 
        }

        .btn-save:hover {
            background-color: #555;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            overflow: hidden; /* Ensure image doesn't overflow */
        }

        .profile-icon img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.png" alt="Natchz Photobox Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="myorder.html">My Order</a></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>
        <div class="profile-content">
            <div class="header">
                <div class="logo-title">

                </div>
            </div>
            <div class="profile-box">
                <h2>Profile</h2>
                <img src="pic0.jpeg" alt="Profile Icon" class="profile-icon">
                <form>
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <a href="order.html" type="submit" class="btn-login">Save</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
