<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Natchz Photobox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: right;
            align-items: center;
            height: 150vh;
        }

        .container {
            background-color: rgba(245, 212, 229, 0.9); /* Semi-transparent background for better contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Increased width for better layout */
            width: 100%;
            display: flex;
            flex-direction: row;
            backdrop-filter: blur(10px); /* Adding blur effect for better visibility */
        }

        .sidebar {
            flex: 1;
            margin-right: 20px;
        }

        .sidebar img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 25px; /* Increased margin for better spacing */
            font-size: 18px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .sidebar li a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .sidebar li a:hover {
            text-decoration: underline;
            color: rgb(230, 117, 173); /* Add hover color for better UX */
        }

        .order-content {
            flex: 2;
            background-color: #fff;
            padding: 30px; /* Increased padding for better spacing */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-title {
            text-align: right;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            overflow: hidden; /* Ensure image doesn't overflow */
        }

        .profile-icon img {
            width: 100%;
            height: auto;
        }

        .order-box h2 {
            font-size: 22px; /* Slightly larger font for better visibility */
            margin-bottom: 20px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px; /* Increased margin for better spacing */
            width: 100%;
            text-align: left;
        }

        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold; /* Added font-weight for better visibility */
        }

        .input-group select,
        .input-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .amount-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .amount-control button {
            padding: 10px;
            background-color: rgb(230, 117, 173);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
        }

        .amount-control button:hover {
            background-color: #d16496;
        }

        .amount-control input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .payment-method {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .payment-method label {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #555;
        }

        .payment-method input {
            margin-right: 10px;
        }

        .btn-login {
            display: inline-block;
            padding: 10px 20px;
            background-color:  rgb(230, 117, 173);
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 200%; 
            max-width: 300px; 
            box-sizing: border-box; 
        }

        .btn-save:hover {
            background-color: #d16496;
        }

        .background .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem; 
        }

        .background .box {
            flex: 1 1 calc(33.33% - 1rem); 
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .background .box img {
            width: 100%; 
            height: auto;
            display: block;
            transition: transform 0.3s ease; 
        }

        .background .box:hover img {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.png" alt="Natchz Photobox Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><i class="fas fa-user"></i><a href="profile.html">Profile</a></li>
                <li><i class="fas fa-camera"></i><a href="order.html">Order</a></li>
                <li><i class="fas fa-box"></i><a href="myorder.html">My Order</a></li>
                <li><i class="fas fa-sign-out-alt"></i><a href="login.html">Log Out</a></li>
            </ul>
        </div>
        <div class="order-content">
            <div class="header">
                <div class="logo-title">
        
                </div>
                <div class="profile-icon">
                    <img src="pic0.jpeg" alt="Profile Icon" class="profile-icon">
                </div>
            </div>
            <div class="order-box">
                <h2>Order</h2>
                    <div class="input-group">
                        <label for="photo-strip">Photo Strip</label>
                        <select id="photo-strip" name="photo-strip" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    
                    <section class="background" id="background">
                <div class="input-group">
                    <label for="background">Background</label>
                    <div class="background-options box-container">
                        <div class="box">
                            <img src="abstrak3.jpg" alt="">
                        </div>
                        <div class="box">
                            <img src="plain1.jpg" alt="">
                        </div>
                        <div class="box">
                            <img src="flower3.jpg" alt="">
                        </div>
                        <select id="photo-strip" name="photo-strip" required>
                            <option value="A">Abstract</option>
                            <option value="B">Plain</option>
                            <option value="C">Flowers</option>
                        </select>
                    </div>
                </div>
                </section>

                <div class="input-group">
                    <label for="amount">Amount</label>
                    <div class="amount-control">
                        <button type="button" id="decrease">-</button>
                        <input type="number" id="amount" name="amount" value="1" min="1">
                        <button type="button" id="increase">+</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="total">Total</label>
                    <input type="text" name="total"required>
                </div>
                <div class="input-group">
                    <label>Payment</label>
                    <div class="payment-method">
                        <label>
                            <input type="radio" name="payment" value="qris" required> QRIS
                        </label>
                        <label>
                            <input type="radio" name="payment" value="cash" required> Cash
                        </label>
                    </div>
                </div>
                <a href="myorder.html" type="submit" class="btn-login">Submit Order</a>
            </div>
        </div>
    </div>
</body>
</html>
