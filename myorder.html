<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Natchz Photobox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: right;
            align-items: center;
            height: 120vh;
        }

        .container {
            background-color: rgba(245, 212, 229, 0.9); /* Semi-transparent background for better contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Increased width for better layout */
            width: 100%;
            display: flex;
            flex-direction: row;
            backdrop-filter: blur(10px); /* Adding blur effect for better visibility */
        }

        .container .order-details p{
            color: rgb(164, 162, 160);
        }
        .sidebar {
            flex: 1;
            margin-right: 20px;
        }

        .sidebar img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 25px; /* Increased margin for better spacing */
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .sidebar li a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .sidebar li a:hover {
            text-decoration: underline;
            color:  rgb(230, 117, 173); /* Change hover color */
        }

        .sidebar i {
            font-size: 24px; /* Icon size */
        }

        .order-content {
            flex: 2;
            background-color: #fff;
            padding: 30px; /* Increased padding for better spacing */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-title {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px; /* Added margin-top to prevent logo from being cut off */
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            overflow: hidden; /* Ensure image doesn't overflow */
        }

        .profile-icon img {
            width: 100%;
            height: auto;

        }

        .order-box h2 {
            font-size: 22px; /* Slightly larger font for better visibility */
            margin-bottom: 20px;
            color: #333;
        }
        
        .order-details {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .order-details p {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
 
        .order-details img {
            text-align: left;
            width: 165px;
        }
            
        .btn-login {
            display: inline-block;
            padding: 10px 20px;
            background-color:  rgb(230, 117, 173);
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 200%; 
            max-width: 300px; 
            box-sizing: border-box; 
        }

        .btn-save:hover {
            background-color: #555;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.png" alt="Natchz Photobox Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><i class="fas fa-user"></i><a href="profile.html">Profile</a></li>
                <li><i class="fas fa-camera"></i><a href="order.html">Order</a></li>
                <li><i class="fas fa-box"></i><a href="myorder.html">My Order</a></li>
                <li><i class="fas fa-sign-out-alt"></i><a href="login.html">Log Out</a></li>
            </ul>
        </div>
        <div class="order-content">
            <div class="header">
                <div class="logo-title">
                </div>
                <div class="profile-icon">
                    <img src="pic0.jpeg" alt="Profile Icon" class="profile-icon">
                </div>
            </div>
            <div class="order-box">
                <h2>My Order</h2>
                <div class="order-details">
                    <h4>TR-2024-06-10-4e8d71</h4>
                    <p>10/Juni/2024 10:15</p>
                    <h7>Nama:</h7>
                    <p>Kelompok 1</p>
                    <h7>Product:</h7>
                    <p>Strip B</p>
                    <h7>Background:</h7>
                    <p>Abstract</p>
                    <h7>Amount:</h7>
                    <p> 1</p>
                    <h7>Payment:</h7>
                    <p>QRIS</p>
                    <h7>Total:</h7>
                    <p>Rp35.000</p>

                    <img src="IMG_0040.JPG" alt="">
                    <img src="IMG_0042.JPG" alt="">
                    <img src="IMG_0046.JPG" alt="">
                </div>
             
                <div class="download-icon">
                    <a href="IMG_0046.JPG" type="submit" class="btn-login">Download</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
