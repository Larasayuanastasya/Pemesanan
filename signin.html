<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Natchz Photobox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #f5d4e5;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    margin-bottom: auto;
}

.signin-box {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo-title {
    text-align: center;
}

.logo {
    width: 100px;
    height: auto;
}

h1 {
    margin-top: 10px;
    font-size: 24px;
    color: #333;
}

.welcome-box {
    width: 100%;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #555;
}

.input-group {
    margin-bottom: 15px;
    width: 100%;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.gender-group {
    display: flex;
    justify-content: space-around;
}

.gender-group label {
    display: flex;
    align-items: center;
    margin-bottom: auto;
    color: #555;
}

.gender-group input {
    margin-right: 5px;
}

.btn-login {
            display: inline-block;
            padding: 10px 20px;
            background-color:  rgb(230, 117, 173);
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 200%; 
            max-width: 300px; 
            box-sizing: border-box; 
        }


.btn-signin:hover {
    background-color: #555;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="signin-box">
            <div class="logo-title">
                <img src="logo.png" alt="Natchz Photobox Logo" class="logo">
            </div>
            <div class="welcome-box">
                <h1>Natchz Photobox</h1>
                <form>
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label>Gender</label>
                        <div class="gender-group">
                            <label>
                                <input type="radio" name="gender" value="female" required> Female
                            </label>
                            <label>
                                <input type="radio" name="gender" value="male" required> Male
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <a href="profile.html" type="submit" class="btn-login">Sign In</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
